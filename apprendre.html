    <main>
        <h2 class="test-titre">Testez vos connaissances de l'alphabet de l'OTAN.</h2>

        <div class="test">
            <div id="question-container">
                <p id="question"></p>

        </div>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img class="image-apprendre-flag" src="images/Flag_of_NATO.png"></a>
